<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
  <div id="wrapper">  
    <div class="body">  
      <div class="display"> 
        <p>0</p>
      </div>
      <div class="numbers"> 

        <div class="flex"> 
          <div data-all-clear class="btn ac light">AC</div>
          <div data-plus-minus class="btn plusMinus light">+/-</div>
          <div data-percent class="btn percent light">%</div>
          <div data-operation class="btn divide orange">/</div>
        </div>
        
        <div class="flex"> 
          <div data-number class="btn seven">7</div>
          <div data-number class="btn eight">8</div>
          <div data-number class="btn nine">9</div>
          <div data-operation class="btn multiply orange">X</div>
        </div>
      
        <div class="flex"> 
          <div data-number class="btn four">4</div>
          <div data-number class="btn five">5</div>
          <div data-number class="btn six">6</div>
          <div data-operation class="btn minus orange">-</div>
        </div>
        
        <div class="flex"> 
          <div data-number class="btn one">1</div>
          <div data-number class="btn two">2</div>
          <div data-number class="btn three">3</div>
          <div data-operation class="btn plus orange">+</div>
        </div>
    
        <div class="flex"> 
          <div data-number class="btn zero">0</div>
          <div data-number class="btn comma">.</div>
          <div data-equals class="btn equals orange">=</div>
        </div>
    
      </div>
    </div>
  </div>
<script src="scripct.js?v=1"></script>
</body>
</html>
